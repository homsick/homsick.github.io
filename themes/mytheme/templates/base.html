<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ SITENAME }}</title>
  <link type="image/png" sizes="64x64" rel="icon" href="https://img.icons8.com/ios/100/kawaii-dinosaur--v2.png">
  <link rel="stylesheet" href="{{ SITEURL }}/theme/css/style.css">
  {% block extra_head %}
  <!-- Additional head content -->
  {% endblock %}
</head>

<body>
  <div id="tsparticles"></div>
  <main>
    {% block content %}
    <!-- Основной контент страницы -->
    {% endblock %}
  </main>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.0.6/tsparticles.bundle.min.js"></script>
  <script>
    tsParticles.load("tsparticles", {
      background: {
        color: "fff",
      },
      interactivity: {
        events: {
          onClick: {
            enable: true,
            mode: "push"
          }
        }
      },
      particles: {
        color: {
          value: "000"
        },
        links: {
          color: {
            value: "000000"
          },
          enable: true,
          opacity: 0.7,
          distance: 200
        },
        move: {
          enable: true,
          speed: { min: 1, max: 3 },
        },
        opacity: {
          value: { min: 0.3, max: 0.7 },
        },
        size: {
          value: { min: 1, max: 10 },
        }
      }
    }
    );
  </script>
</body>

</html>
